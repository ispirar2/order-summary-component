<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/style.css"
    />

    <title>
      Frontend Mentor | Order summary
      card
    </title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-img">
          <img
            src="/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="">
          <h1 class="header">
            Order Summary
          </h1>
          <p class="description">
            You can now listen to
            millions of songs, audio
            books, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="order-summery">
          <img
            src="/images/icon-music.svg"
            alt=""
          />
          <ul>
            <li>
              <span>Annual Plan</span>
            </li>
            <li>$59.99/year</li>
          </ul>
          <a href="#">Change</a>
        </div>
        <button class="proceed-to-pay">
          Proceed to Payment
        </button>
        <a class="cancel-order" href="#"
          >Cancel Order</a
        >
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a 
           href="https://www.frontendmentor.io/profile/ispirar2"
           target="_blank"
           >Molhem Marawi</a>.
      </div>
    </footer>
  </body>
</html>
