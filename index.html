<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/style.css"
    />

    <title>
      Frontend Mentor | Order summary
      card
    </title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-img">
          <img src="/images/illustration-hero.svg" alt="">
        </div>
        <div class="">
          <h1>Order Summary</h1>
          <p>
            You can now listen to
            millions of songs,
            audiobooks, and podcasts on
            any device anywhere you
            like!
          </p>
        </div>
        <div class="">
          <img src="/images/icon-music.svg" alt="">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <button>
          <a href="#"
            >Proceed to Payment</a
          >
        </button>
        <a href="#">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#">MOlhem Marawi</a>.
    </div>
  </body>
</html>
